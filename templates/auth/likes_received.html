<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ホーム | WEBプログラマ・マッチングアプリ</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <header>
      <img src="../static/img/rogo.png" alt="ロゴ" />
    </header>

    <div class="container-fluid mt-4">
      <div class="row">
        <!-- ▼ メインカラム -->
        <div class="col-lg-9">
          <!-- ▼ プロフィールカード一覧 -->
            <h2>いいねされた人</h2>
          <div
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-4"
          >
            {% for user in like_received %} {% include 'main/profile_card.html' %} 
            {% else %} <p class="text-muted">いいねされていません。</p>
            {% endfor %}
          </div>
        </div>

        <!-- ▼ サイドバー -->
        <div class="col-lg-3 sidebar mt-4 mt-lg-0"> 
          <a href="/main?tab=recommend">ホーム</a>
          <a href="">マイページ</a>
          <a href="/matched">マッチした人</a>
          <a href="/likes/sent">いいねした人</a>
          <a href="/likes/received">いいねされた人</a>
          <a href="/contact">お問い合わせ</a>
          <a href="/logout">ログアウト</a>
        </div>
      </div>
    </div>

    <footer>&copy; 2025 CodeMate. All rights reserved.</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
