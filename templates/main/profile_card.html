<div class="col">
  <a
    href="{{ url_for('recommend_profile.recommend_profile', user_id=user.id) }}"
    class="text-decoration-none text-dark"
  >
    <div class="card h-100">
      <img
        src="{{ url_for('static', filename=user.image_path) if user.image_path else 'https://via.placeholder.com/300x180' }}"
        class="card-img-top"
        alt="{{ user.name }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
        <p class="card-text">
          <strong>言語:</strong> {{ user.language }}<br />
          <strong>分野:</strong> {{ user.field }}
        </p>
      </div>
    </div>
  </a>
</div>
