<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>検索結果 | WEBプログラマ・マッチングアプリ</title>

<!--
<link rel="stylesheet" href="../static/css/style.css">
-->

    <style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom right, #f2f9ff, #e0e7ff);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .outer-wrapper {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    header {
        background: linear-gradient(90deg, #57bcde, #8e54db);
        padding: 15px 20px;
        text-align: center;
    }

    header img {
        height: 60px;
        max-width: 90%;
    }

    .filter-form {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin: 20px 0;
    }

    .filter-form select {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .filter-form button {
        padding: 10px 20px;
        border: none;
        background-color: #4f46e5;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }

    .container {
        display: flex;
        gap: 20px;
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-sizing: border-box;
        flex: 1;
        min-height: 500px;
    }

    .main-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        flex-grow: 1;
        min-width: 0;
    }

    .sidebar {
        width: 220px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08);
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 20px;
        flex-shrink: 0;
    }

    .sidebar a {
        text-decoration: none;
        color: #4f46e5;
        font-weight: bold;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        background-color: #f9f9ff;
        transition: background 0.3s;
    }

    .sidebar a:hover {
        background-color: #eef3ff;
        background: linear-gradient(90deg, #57bcde, #8e54db);
    }

    footer {
        background: linear-gradient(90deg, #57bcde, #8e54db);
        color: white;
        text-align: center;
        padding: 15px 10px;
        font-size: 0.9em;
        margin-top: auto;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .sidebar {
            width: 100%;
            order: -1;
        }
        .main-content {
            grid-template-columns: 1fr !important;
        }
        header img {
            height: 40px;
        }
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="ロゴ" />
    </header>

    <div class="outer-wrapper">
        <!-- 検索フォーム -->
        <form class="filter-form" method="GET" action="/search">
            <select name="language">
            <option value="">使用言語を選択</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="PHP">PHP</option>
            <option value="ruby">Ruby</option>
            <option value="csharp">C#</option>
            </select>

            <select name="field">
            <option value="">開発分野を選択</option>
            <option value="web">Web開発</option>
            <option value="mobile">モバイルアプリ</option>
            <option value="ai">AI / 機械学習</option>
            <option value="game">ゲーム開発</option>
            <option value="embedded">組み込みシステム</option>
            </select>

            <button type="submit">再検索</button>
        </form>

    <div class="container">
        <!-- 検索結果 -->
        <main class="main-content">
            {% if profiles %} {% for user in profiles %} {% include
            'main/profile_card.html' %} {% endfor %} {% else %}
            <p>検索条件に一致するユーザーが見つかりませんでした。</p>
            {% endif %}
        </main>

        <aside class="sidebar">
            <a href="/home">ホームに戻る</a>
            <a href="/logout">ログアウト</a>
        </aside>
    </div>
</div>

    <footer>&copy; 2025 CodeMate. All rights reserved.</footer>
</body>
</html>
