<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>マイページ</title>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="../static/css/style.css">
	
 
</head>
<body>

<header>
  <img src="../static/img/rogo.png" alt="WEBプログラマ・マッチングアプリのロゴ">
</header>

<div class="container">
  <form id="profileForm" method="POST" action="/mypage/update" enctype="multipart/form-data">
    
    <!-- プロフィール画像 -->
    <div class="profile-image-wrapper">
      <label for="profilePic" class="profile-label">
        <div class="profile-pic-preview">
          <i id="defaultIcon" class="fas fa-user profile-icon"></i>
          <img id="preview" src="{{ user.image or '' }}" alt="プロフィール画像" />
          <i class="fas fa-camera camera-icon"></i>
        </div>
      </label>
      <input type="file" id="profilePic" name="profilePic" accept="image/*" onchange="previewImage(event)" style="display: none;" />
    </div>

    <h2>{{ user.name }} さんのマイページ</h2>

    <!-- 各項目 -->
    <div class="field">
      <label>名前</label>
      <span id="nameText">{{ user.name }}</span>
      <input type="text" name="name" id="nameInput" value="{{ user.name }}">
    </div>

    <div class="field">
      <label>性別</label>
      <span id="genderText">{{ user.gender or '未設定' }}</span>
      <select name="gender" id="genderInput">
        <option value="">選択してください</option>
        <option value="男性" {{ 'selected' if user.gender == '男性' else '' }}>男性</option>
        <option value="女性" {{ 'selected' if user.gender == '女性' else '' }}>女性</option>
        <option value="その他" {{ 'selected' if user.gender == 'その他' else '' }}>その他</option>
        <option value="非公開" {{ 'selected' if user.gender == '非公開' else '' }}>非公開</option>
      </select>
    </div>

	<div class="field">
  <label>言語</label>
  <span id="languageText">{{ user.language }}</span>
  <select name="language" id="languageInput">
    <option value="">選択してください</option>
    <option value="Python" {{ 'selected' if user.language == 'Python' else '' }}>Python</option>
    <option value="Java" {{ 'selected' if user.language == 'Java' else '' }}>Java</option>
    <option value="PHP" {{ 'selected' if user.language == 'PHP' else '' }}>PHP</option>
    <option value="Ruby" {{ 'selected' if user.language == 'Ruby' else '' }}>Ruby</option>
    <option value="C#" {{ 'selected' if user.language == 'C#' else '' }}>C#</option>
  </select>
</div>
	  
	  
	  
	  <!--
    <div class="field">
      <label>言語</label>
      <span id="languageText">{{ user.language }}</span>
      <select name="language" id="languageInput">
        {% for lang in ['Python', 'Java', 'PHP', 'Ruby', 'C#'] %}
          <option value="{{ lang }}" {% if user.language == lang %}selected{% endif %}>{{ lang }}</option>
        {% endfor %}
      </select>
    </div>
-->
	  
	 <div class="field">
  <label>開発分野</label>
  <span id="fieldText">{{ user.field }}</span>
  <select name="field" id="fieldInput">
    <option value="">選択してください</option>
    <option value="Web開発" {{ 'selected' if user.field == 'Web開発' else '' }}>Web開発</option>
    <option value="モバイルアプリ" {{ 'selected' if user.field == 'モバイルアプリ' else '' }}>モバイルアプリ</option>
    <option value="AI / 機械学習" {{ 'selected' if user.field == 'AI / 機械学習' else '' }}>AI / 機械学習</option>
    <option value="ゲーム開発" {{ 'selected' if user.field == 'ゲーム開発' else '' }}>ゲーム開発</option>
    <option value="組み込みシステム" {{ 'selected' if user.field == '組み込みシステム' else '' }}>組み込みシステム</option>
  </select>
</div>
	  
	  
	  
	<!--  
    <div class="field">
      <label>開発分野</label>
      <span id="fieldText">{{ user.field }}</span>
      <select name="field" id="fieldInput">
        {% for f in ['Web開発','モバイルアプリ','AI / 機械学習','ゲーム開発','組み込みシステム'] %}
          <option value="{{ f }}" {% if user.field == f %}selected{% endif %}>{{ f }}</option>
        {% endfor %}
      </select>
    </div>
-->
	  
	<div class="field">
  <label>学習歴</label>
  <span id="experienceText">{{ user.experience }}</span>
  <select name="experience" id="experienceInput">
    <option value="">選択してください</option>
    <option value="半年～1年" {{ 'selected' if user.experience == '半年～1年' else '' }}>半年～1年</option>
    <option value="1年～2年" {{ 'selected' if user.experience == '1年～2年' else '' }}>1年～2年</option>
    <option value="2年～5年" {{ 'selected' if user.experience == '2年～5年' else '' }}>2年～5年</option>
    <option value="5年以上" {{ 'selected' if user.experience == '5年以上' else '' }}>5年以上</option>
    <option value="10年以上" {{ 'selected' if user.experience == '10年以上' else '' }}>10年以上</option>
  </select>
</div>
  
	  
	<!--   
    <div class="field">
      <label>学習歴</label>
      <span id="experienceText">{{ user.experience }}</span>
      <select name="experience" id="experienceInput">
        {% for exp in ['半年～1年','１年～2年','2年～5年','5年以上','10年以上'] %}
          <option value="{{ exp }}" {% if user.experience == exp %}selected{% endif %}>{{ exp }}</option>
        {% endfor %}
      </select>
    </div>

-->

    <div class="field">
      <label>自己紹介</label>
      <span id="descriptionText">{{ user.description }}</span>
      <textarea name="description" id="descriptionInput">{{ user.description }}</textarea>
    </div>

    <div class="buttons">
      <button type="button" class="edit-btn" id="editBtn">編集する</button>
      <button type="submit" class="save-btn" id="saveBtn">編集終了</button>
	<button type="button" class="close-btn" id="closeBtn">閉じる</button>
    </div>
  </form>
</div>



<script>
  const fields = ["name", "gender", "language", "field", "experience", "description"];


  document.getElementById("editBtn").addEventListener("click", () => {
    fields.forEach(id => {
      document.getElementById(id + "Text").style.display = "none";
      document.getElementById(id + "Input").style.display = "block";
    });

    document.getElementById("editBtn").style.display = "none";
    document.getElementById("saveBtn").style.display = "inline-block";
  });

  function previewImage(event) {
    const preview = document.getElementById("preview");
    const icon = document.getElementById("defaultIcon");
    const file = event.target.files[0];
    if (file) {
      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
      icon.style.display = "none";
    }
  }

	document.getElementById("closeBtn").addEventListener("click", () => {
  window.location.href = "main.html";
});
	
  // 編集完了時 → 通常の form POST として送信
  document.getElementById("profileForm").addEventListener("submit", function (e) {
    // 通常送信するため、e.preventDefault() はしない
    // → サーバー側に送られ、/mypage/update のエンドポイントが処理
  });
	
	
</script>

</footer>
</body>
</html>
